<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Face Recognition Attendance System</h1>
        
        <!-- Attendance Start Section -->
        <div class="attendance-actions">
            <h3>Start Attendance</h3>
            <input type="text" id="student-id" placeholder="Enter Student ID">
            <button id="start-attendance">Mark Attendance</button>
        </div>
        
        <!-- Face Upload Section -->
        <div class="upload-face">
            <h3>Upload Face Image</h3>
            <input type="file" id="file-input">
            <button id="upload-face">Upload and Register Face</button>
        </div>
        
        <!-- Attendance Records Section -->
        <div class="attendance-records">
            <h3>Attendance Records</h3>
            <button id="view-attendance">View Attendance</button>
            <ul id="attendance-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
